  <!-- ═══ Route Templates ═══ -->
  <template route="/"                   src="templates/landing.tpl"></template>
  <template route="/features"           src="templates/features.tpl"></template>
  <template route="/examples"           src="templates/examples.tpl"></template>
  <template route="/docs"               src="templates/docs.tpl"></template>

  <!-- ═══ Scripts ═══ -->
  <script src="https://unpkg.com/@erickxavier/no-js@latest/dist/iife/no.js"></script>
  <script>
    // ── Global NoJS configuration ──
    NoJS.config({
        debug: true,
        router: { base: '/no-js', mode: 'hash' },
    });

    // ── i18n setup (for i18n demo page) ──
    NoJS.i18n({
      locales: {
        en: {
          welcome: 'Welcome to No.JS',
          greeting: 'Hello, {name}!',
          items: '{count} item | {count} items',
          nav: { home: 'Home', docs: 'Documentation', examples: 'Examples' },
          actions: { save: 'Save', cancel: 'Cancel', delete: 'Delete' },
          fruits: { apple: 'Apple', banana: 'Banana', cherry: 'Cherry' },
          messages: {
            success: 'Operation completed successfully!',
            error: 'Something went wrong.',
            empty: 'No items found.',
            confirm: 'Are you sure you want to {action}?'
          }
        },
        es: {
          welcome: 'Bienvenido a No.JS',
          greeting: '¡Hola, {name}!',
          items: '{count} elemento | {count} elementos',
          nav: { home: 'Inicio', docs: 'Documentación', examples: 'Ejemplos' },
          actions: { save: 'Guardar', cancel: 'Cancelar', delete: 'Eliminar' },
          fruits: { apple: 'Manzana', banana: 'Plátano', cherry: 'Cereza' },
          messages: {
            success: '¡Operación completada con éxito!',
            error: 'Algo salió mal.',
            empty: 'No se encontraron elementos.',
            confirm: '¿Estás seguro de que quieres {action}?'
          }
        },
        fr: {
          welcome: 'Bienvenue sur No.JS',
          greeting: 'Bonjour, {name} !',
          items: '{count} élément | {count} éléments',
          nav: { home: 'Accueil', docs: 'Documentation', examples: 'Exemples' },
          actions: { save: 'Sauvegarder', cancel: 'Annuler', delete: 'Supprimer' },
          fruits: { apple: 'Pomme', banana: 'Banane', cherry: 'Cerise' },
          messages: {
            success: 'Opération terminée avec succès !',
            error: 'Quelque chose a mal tourné.',
            empty: 'Aucun élément trouvé.',
            confirm: 'Êtes-vous sûr de vouloir {action} ?'
          }
        }
      },
      defaultLocale: 'en'
    });

    // ── Custom filters (for filter demos) ──
    NoJS.filter('highlight', function(text, term) {
      if (!term) return text;
      var re = new RegExp('(' + term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
      return text.replace(re, '<mark>$1</mark>');
    });
    NoJS.filter('initials', function(name) {
      if (!name) return '';
      return name.split(' ').map(function(w) { return w[0]; }).join('').toUpperCase();
    });
    NoJS.filter('timeAgo', function(date) {
      var seconds = Math.floor((new Date() - new Date(date)) / 1000);
      if (seconds < 60) return seconds + 's ago';
      if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
      if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
      return Math.floor(seconds / 86400) + 'd ago';
    });

    // ── Custom validators (for validation demos) ──
    NoJS.validator('phone', function(value) {
      return /^\+?[\d\s\-()]{7,15}$/.test(value);
    });
    NoJS.validator('strongPassword', function(value) {
      return value && value.length >= 8 && /[A-Z]/.test(value) && /[0-9]/.test(value) && /[^A-Za-z0-9]/.test(value);
    });
    NoJS.validator('url', function(value) {
      try { new URL(value); return true; } catch(e) { return false; }
    });

    // ── Custom directives (for directive demos) ──
    NoJS.directive('tooltip', {
      init: function(el, attrName, value) {
        var ctx = NoJS.findContext(el);
        if (ctx) {
          ctx.__watchers.push(function() { el.title = NoJS.evaluate(value, ctx); });
        } else { el.title = value; }
        el.style.cursor = 'help';
        el.style.borderBottom = '1px dashed currentColor';
      }
    });
    NoJS.directive('auto-focus', {
      init: function(el) { setTimeout(function() { el.focus(); }, 100); }
    });
    NoJS.directive('char-count', {
      init: function(el, attrName, maxStr) {
        var max = parseInt(maxStr) || 100;
        var counter = document.createElement('div');
        counter.style.cssText = 'font-size:0.75rem;color:var(--text-dim);text-align:right;margin-top:0.25rem;';
        el.parentNode.insertBefore(counter, el.nextSibling);
        function update() {
          var remaining = max - el.value.length;
          counter.textContent = remaining + ' / ' + max + ' characters remaining';
          counter.style.color = remaining < 10 ? 'var(--error)' : remaining < 30 ? 'var(--warning)' : 'var(--text-dim)';
        }
        el.addEventListener('input', update);
        update();
      }
    });
  </script>
